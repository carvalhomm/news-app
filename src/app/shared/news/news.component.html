<div class="content">
    <div class="news" *ngIf="news && news.length > 0; else newVazio">
        <mat-card class="news-box" *ngFor="let noticia of news">
            <mat-card-title>{{ noticia.title }}</mat-card-title>
            <mat-card-subtitle>{{ noticia.author | firstName }}</mat-card-subtitle>
            <mat-card-content>{{ noticia.content }}</mat-card-content>
            <img mat-card-image [src]="noticia.imageUrl">
        </mat-card>
    </div>

    <ng-template #newVazio>
        <div class="vazio">
            <mat-spinner *ngIf="loading"></mat-spinner>
            <span *ngIf="!loading" class="news-empty">Sem not√≠cias para exibir</span>
        </div>
    </ng-template>
</div>
